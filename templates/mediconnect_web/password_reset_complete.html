{% extends 'base.html' %}

{% block title %}Password Reset Complete - MediConnect{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Password Reset Complete</h2>
                <div class="alert alert-success">
                    <p class="mb-0">Your password has been successfully reset.</p>
                </div>
                <div class="text-center mt-4">
                    <a href="{% url 'login' %}" class="btn btn-primary">Login with New Password</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
